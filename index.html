<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NFT Preview Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<main class="container card-bg">
  <div class="card">
    <div class="image">
      <img src="./assets/image-equilibrium.jpg" alt="Image of a cube." width="604" height="604">
      <div class="hover"></div>
    </div>

    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p class="coin">0.041 ETH</p>
        <p class="day">3 days left</p>
      </div>

      <div class="person">
        <img src="./assets/image-avatar.png" alt="Person" width="132" height="132">
        <p class="name-person">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</main>
